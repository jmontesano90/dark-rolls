   <div class = "info">

    <div class = "input">
   <label for="black example">Black</label>

    <label for="blue example">Blue</label>
    <input type="number"  name = "blue" id = "blue" placeholder = "0"/>
  
    
    <label for="orange example">Orange</label>
    <input type="number"  name = "orange" id = "orange" placeholder = "0"/> 


    <label for="modifier example">Additional Modifier</label>
    <input type="number" name = "modifier" id = "modifier" placeholder = "(+1, -1 etc)"/>

    <div class="stats">Variance:</div><div class = "result variance">0</div>
